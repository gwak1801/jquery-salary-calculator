<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add employee</h2>
    <form action="#" class= "horizontal">
        <input type="text" id="firstName" placeholder= "First Name" name="firstName"><br>

        <input type="text" id="lastName" placeholder="Last Name" name="lastName"><br>
    
        <input type="text" id="id" placeholder=" ID" name="id"><br>
    
        <input type="text" id="jobTitle" placeholder="Job Title" name="jobTitle"><br>
    
        <input type="text" id="aSalary" placeholder="Annual Salary" name="aSalary"><br><br>

        <input type="submit" value="submit" id="submit">
      </form>

      <h2>Employees</h2>

<table>
    <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr></tr>
    </tbody>
</table>
</body>
</html>

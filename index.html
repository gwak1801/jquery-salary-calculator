    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add employee</h2>

        <label for="id">Identificaton:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="title">Job Title:</label><br>

        <label for="asalary">Annual Salary:</label><br>
        <input type="text" id="asalary" name="asalary"><br>
      </form>
</body>
